name: Build Server and Client

on:
  push:
    branches:
      - dev_server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          cd server
          npm install
          cd ../client
          npm install

      - name: Build Server
        run: |
          cd server
          npm run build

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Copy Package.json to Server's Dist
        run: |
          cp server/package.json server/dist/

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-ts
          path: |
            server/dist
            client/dist
